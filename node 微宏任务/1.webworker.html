  <script>
    // 多线程 可以开一个工作线程
    // 但是要归主线程所管理
    // websocket
    let worker  = new Worker('./1.worker.js');
    worker.postMessage(10000);
    worker.onmessage = function (e) {
      console.log(e.data);
    }
    console.log('main thread')
  </script>
