<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(1);
    // Promise中的then方法是微任务 会在宏任务之前执行
    let p = new Promise( (resolve,reject)=> {
      console.log(2);
      resolve();
    });
    setTimeout(() => {
      console.log('timeout')
    }, 0);
    p.then(data=>{
      console.log(3);
    })
    console.log(4);
  </script>
</body>
</html>
